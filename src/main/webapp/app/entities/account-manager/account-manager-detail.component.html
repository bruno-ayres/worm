<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="accountManager">
            <h2><span jhiTranslate="wormApp.accountManager.detail.title">Account Manager</span> {{accountManager.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="wormApp.accountManager.name">Name</span></dt>
                <dd>
                    <span>{{accountManager.name}}</span>
                </dd>
                <dt><span jhiTranslate="wormApp.accountManager.active">Active</span></dt>
                <dd>
                    <span>{{accountManager.active}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/account-manager', accountManager.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
